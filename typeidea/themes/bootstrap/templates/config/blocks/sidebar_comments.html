<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% autoescape off %}
        {% for comment in comments %}
            <li><a href="{{ comment.target }}.html">{{ comment.target.title }}</a> |
            {{ comment.nickname }} : {{ comment.content }}
        {% endfor %}
    {% endautoescape %}
</ul>
</body>
</html>
